<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索画面</title>
<link th:href="@{/search.css}" rel="stylesheet">
</head>
<body>
<h1 class="title">検索</h1>
<span th:replace="menu"></span><br><br>

<form action="/todo/search" method="post">
<p class="todo">
ToDo
<input  type="text" name="contents">
</p>

<a class="date">
期日
<input  type="date" name="date">
</p>

<p class="priority">
優先順位<br>
<select class="prioritybox"  name="rank">
<option value="0">無
<option value="1">高
<option value="2">中
<option value="3">低
</select>
</p>

<p class="color">
テキストの色<br>
<select class="colorbox" name="color">
<option value="0">無
<option value="1">&#x1f7e5;
<option value="2">&#x1f7e6;
<option value="3">&#x1f7e8;
</select>
</p>

<p class="goal">
目標に追加</p>
<br>
<input class="goalbox" type="checkbox" name="goal" th:value="contents">


<button class="searchbutton" type="submit">検索</button>
</form>

</body>
</html>
