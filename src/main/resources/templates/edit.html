<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>更新画面</title>
<link th:href="@{/edit.css}" rel="stylesheet">
</head>
<body>
<header>
<h1><img src="/../edit.png" width="300px" height="300px"></h1>
<span th:replace="menu"></span><br><br>
</header>
<h2>
<form action="/todo/edit" method="post">

<p>
番号
<input type="text" name="code" th:value="${code}">
</p>

<span th:each="ToDo:${todoList}">

<p>
ToDo
<input type="text" name="contents" th:value="${ToDo.contents}">
</p>

<p>
期日
<input type="text" name="date" th:value="${ToDo.date}">
</p>

<p>
優先順位<br>
<select name="rank" th:value="${ToDo.rank}">
<option value=1 th:selected="${ToDo.rank == 1}">!!!
<option value=2 th:selected="${ToDo.rank == 2}">!!
<option value=3 th:selected="${ToDo.rank == 3}">!
</select>
</p>

<p>
テキストの色<br>
<select name="color" th:value="${ToDo.color}" id="colors">
<option value=1 th:selected="${ToDo.color == 1}">&#x1f7e5;
<option value=2 th:selected="${ToDo.color == 2}">&#x1f7e6;
<option value=3 th:selected="${ToDo.color == 3}">&#x1f7e8;
</select>
</p>
</span>

<p>
目標に追加
<div><input type="checkbox" name="goal"></div>

<button type="submit"><img src="/../editB.PNG" width="300px" height="300px"></button>
</p>
</form>
</h2>
</body>
</html>
