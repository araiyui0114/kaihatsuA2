<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップ画面</title>
<link th:href="@{/top.css}" rel="stylesheet">
</head>
<body>
	<h1>トップページ</h1>

	<span th:replace="menu"></span><br>

	<h3>
		こんにちは <span th:text="${session.name}"></span> さん<br><br>
	</h3>

	<h3>
		～目標～<br><span th:style="|color: ${colorCode}|"th:text="${session.setGoal}"></span><br>
	</h3>

	<table>
		<span th:each="ToDo:${todoList}">
		<tr>
			<th rowspan="2"><input type="checkbox" name="checkbox" value="check"></th>
			<td th:style="|color: ${ToDo.colorCode}|"th:text="${ToDo.contents}"></td>
			<td rowspan="2" th:text="${ToDo.rankText}"></td>
			<td rowspan="2">
				<div>
					<form action="/delete" method="get">
						<input type="hidden" name="code" th:value="${ToDo.code}">
						<input type="submit" value="削除">
					</form>
				</div>
			</td>
		</tr>

		<tr>
			<td th:text="${ToDo.date}"></td>
		</tr>
		</span>
	</table>

 <form action="/colorList">
	<table border="1">
	<tr><th><span>赤</span><input type="checkbox" name="colors" value=1></th>
	<th><span>青</span><input type="checkbox" name="colors" value=2></th>
	<th><span>黄</span><input type="checkbox" name="colors" value=3></th>
	<th><input type="submit" value="表示"></th></tr>
	</table>
	</form>
	<br>
	所持ポイント<input type="text">P<br><br>

	<div>
		<form action="/allDelete" method="post">
		<input type="hidden" name="code"> <input type="submit"value="全削除">
		</form>
	</div>
	<div><a href="/logout">ログアウト</a></div>
</body>
</html>
