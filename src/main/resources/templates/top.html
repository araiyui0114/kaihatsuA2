<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップ画面</title>
<style>
body{background:whitesmoke;
     text-align: center;
}
h1{color:rosybrown}

table {
     font-size: 15px;
     text-indent: 1em;
     line-height: 30px;
     text-align: center;
     margin:50px 500px 50px 600px
    }

</style>
</head>
<body>
<h1>トップページ</h1>

<span th:replace="menu"></span>

こんにちは
<span th:text="${session.name}"></span> さん<br><br>

目標<br>
<input type="text" name="goal">

<table border="1">
<span th:each="ToDo:${todoList}">
	<tr>
	    <td rowspan="2"><input type="checkbox" name="checkbox" value="check"></td>
		<td th:text="${ToDo.contents}"></td>
		<td rowspan="2" th:text="${ToDo.rank}"></td>
		<td rowspan="2">
		<form action="/delete" method="get">
        <input type="hidden" name="code" th:value="${ToDo.code}">
        <input type="submit" value="削除"></form>
        </td>
	</tr>

	<tr>
	<td th:text="${ToDo.date}"></td>
	</tr>
</span>
	</table>


所持ポイント
<input type="text" name="goal">P<br><br>

<form action="/allDelete" method="post">
<input type="hidden" name="code">
<input type="submit" value="全削除"></form>
</body>
</html>
